<h2>List of Students</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.roll }}</td>
        <td>{{ student.email }}</td>
        <td>
            <a href="{% url 'update_student' student.id %}">Edit</a>
            <a href="{% url 'delete_student' student.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'create_student' %}">Add New Student</a>
